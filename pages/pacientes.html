<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <link href="../components/sidenav-style.css" rel="stylesheet">
  <link href="../components/table-style.css" rel="stylesheet">
  <link href="../components/select-style.css" rel="stylesheet">
  <script src="../components/sidenav.js"></script>
  <script src="../components/table.js"></script>
  <script src="../components/select.js"></script>
  <title>SMH</title>
</head>

<body>
  <sidenav-component 
    selected="pacientes"
    atividade-href="./atividade.html"
    hospitais-href="./hospitais.html"
    funcionarios-href="./funcionarios.html"
    pacientes-href="./pacientes.html">
  </sidenav-component>

  <div class="content">
    <div style="margin-top: 10px;">
      <div class="control-box">
        <div style="text-align: center;">
          <select-component options="Nome,Idade,CPF,Risco,Condição,Quarto,ID" id="slct-busca"></select-component>
          <input type="text" class="input" id="in-busca" style="display: inline-block; width: 400px;">
          <button class="button-13" style="display: inline-block;" id="btn-buscar">Buscar</button>
          <button class="button-13" style="display: inline-block;" id="btn-atualizar">Atualizar</button>
          <button class="button-13" style="display: inline-block;" id="btn-cadastrar">Cadastrar</button>
        </div>
      </div>
      <table-component columns="ID,Nome,Idade,CPF,Risco,Condição,Quarto,Ação" id="tabela"></table-component>
    </div>
  </div>
  
  <script src="./pacientes.js"></script>

</body>

</html>
